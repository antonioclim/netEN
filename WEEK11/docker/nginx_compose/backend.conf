# Backend web server configuration for the Week 11 Nginx load-balancing demo.
#
# Key goals
#   - Serve static content from /usr/share/nginx/html
#   - Provide a simple /health endpoint
#   - Emit access logs to stdout and include X-Forwarded-For for observability

log_format backend_demo '$hostname [$time_local] client=$remote_addr xff="$http_x_forwarded_for" '
                        '"$request" status=$status bytes=$body_bytes_sent';

access_log /dev/stdout backend_demo;
error_log /dev/stderr warn;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = /health {
        add_header Content-Type text/plain;
        return 200 "OK\n";
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
