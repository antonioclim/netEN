# =============================================================================
# nginx.conf – Nginx reverse proxy and load balancer configuration
# =============================================================================
# Notes:
# - This file is used by the Week 11 Nginx demo.
# - Keep changes consistent with docker/nginx_compose/docker-compose.yml and tests.
# =============================================================================
events {
    worker_connections 1024;
}

http {
    # ─────────────────────────────────────────────────────────────────────────
    # Logging (util for debugging)
    # ─────────────────────────────────────────────────────────────────────────
    log_format upstream_log '$remote_addr - [$time_local] '
                           '"$request" $status '
                           'upstream: $upstream_addr '
                           'response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log upstream_log;

    # ─────────────────────────────────────────────────────────────────────────
    # UPSTREAM: Backend group
    # ─────────────────────────────────────────────────────────────────────────
    # Available algorithms (uncomment one):
    #   - (default) round_robin: cyclic distribution
    #   - least_conn: fewest connections
    #   - ip_hash: client affinity
    # ─────────────────────────────────────────────────────────────────────────
    upstream backend_pool {
        # Algorithm: uncomment the desired line
        # least_conn;
        # ip_hash;
        
        # Backends (service names from docker-compose)
        server web1:80 weight=1;
        server web2:80 weight=1;
        server web3:80 weight=1;
        
        # Passive health check: mark backend as down after 2 failures
        # max_fails=2 fail_timeout=10s;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # SERVER: Reverse proxy configuration
    # ─────────────────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name localhost;

        location / {
            # Forward to upstream
            proxy_pass http://backend_pool;
            
            # Header-e importante for backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Endpoint for health check (optional)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Status Nginx (for debugging)
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}

