# Documentatie oficiala: https://nginx.org/en/docs/
# =============================================================================

# Numarul de worker processes (auto = detecteaza CPU-uri)
worker_processes auto;

# file PID
pid /var/run/nginx.pid;

# Logging to nivel global
error_log /var/log/nginx/error.log warn;

# Events and connections
events {
    # Maximum number of concurrent connections per worker
    worker_connections 1024;
    
    # Accept multiple connections at once (performance)
    multi_accept on;
    
    # Foloseste epoll pe Linux (mai eficient)
    use epoll;
}

# Configuratie HTTP
http {
    # =========================================================================
    # Setari de baza
    # =========================================================================
    
    # Include tipuri MIME standard
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Format log personalizat for debugging
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'upstream: $upstream_addr '
                        'response_time: $upstream_response_time '
                        'request_time: $request_time';
    
    # Log de acces
    access_log /var/log/nginx/access.log detailed;
    
    # =========================================================================
    # Optimizari performanta
    # =========================================================================
    
    # Trimite files direct din kernel (zero-copy)
    sendfile on;
    
    # Optimizare TCP
    tcp_nopush on;
    tcp_nodelay on;
    
    # Timeout-uri
    keepalive_timeout 65;
    send_timeout 60;
    
    # Compresie GZIP
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # =========================================================================
    # Upstream: Pool de Backend Servers
    # =========================================================================
    
    # Algoritm implicit: Round-Robin
    upstream backend_pool {
        # Backend servers (In Docker Compose)
        server backend1:8080 weight=1;
        server backend2:8080 weight=1;
        server backend3:8080 weight=1;
        
        # Alternativ for localhost testing:
        # server 127.0.0.1:9001 weight=1;
        # server 127.0.0.1:9002 weight=1;
        # server 127.0.0.1:9003 weight=1;
        
        # Keep-alive connections to backends
        keepalive 32;
    }
    
    # Exemplu: Weighted Round-Robin
    upstream backend_weighted {
        server backend1:8080 weight=5;   # 5x mai multe request-uri
        server backend2:8080 weight=3;
        server backend3:8080 weight=1;
    }
    
    # Exemplu: Least Connections (for request-uri de durata variabila)
    upstream backend_least_conn {
        least_conn;
        server backend1:8080;
        server backend2:8080;
        server backend3:8080;
    }
    
    # Exemplu: IP Hash (session persistence)
    upstream backend_ip_hash {
        ip_hash;
        server backend1:8080;
        server backend2:8080;
        server backend3:8080;
    }
    
    # =========================================================================
    # Include configuratii suplimentare
    # =========================================================================
    include /etc/nginx/conf.d/*.conf;
}
