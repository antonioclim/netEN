# =============================================================================
# Nginx Server Block: Reverse Proxy Configuration
# Seminar 8 - Computer Networks
# =============================================================================

server {
    # =========================================================================
    # Listener HTTP (port 80)
    # =========================================================================
    listen 80;
    listen [::]:80;
    
    server_name localhost;
    
    # Logging per-server
    access_log /var/log/nginx/proxy_access.log detailed;
    error_log /var/log/nginx/proxy_error.log warn;
    
    # =========================================================================
    # Headers de securitate
    # =========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # =========================================================================
    # Location: Proxy catre Backend Pool
    # =========================================================================
    location / {
        # Proxy catre upstream backend_pool
        proxy_pass http://backend_pool;
        
        # Headers for backend (identificare client original)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Header custom for debugging
        add_header X-Upstream-Addr $upstream_addr always;
        add_header X-Response-Time $upstream_response_time always;
        
        # Timeout-uri proxy
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # HTTP/1.1 for keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # =========================================================================
    # Location: Health Check Endpoint
    # =========================================================================
    location /nginx-health {
        access_log off;
        return 200 "nginx OK\n";
        add_header Content-Type text/plain;
    }
    
    # =========================================================================
    # Location: Status Page (doar for reteaua locala)
    # =========================================================================
    location /nginx-status {
        stub_status on;
        allow 127.0.0.1;
        allow 172.28.0.0/16;  # Docker network
        deny all;
    }
    
    # =========================================================================
    # Location: Weighted Load Balancing (demo)
    # =========================================================================
    location /weighted/ {
        proxy_pass http://backend_weighted/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-LB-Algorithm "weighted-round-robin" always;
    }
    
    # =========================================================================
    # Location: Least Connections (demo)
    # =========================================================================
    location /least-conn/ {
        proxy_pass http://backend_least_conn/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-LB-Algorithm "least-connections" always;
    }
    
    # =========================================================================
    # Location: IP Hash Session Persistence (demo)
    # =========================================================================
    location /sticky/ {
        proxy_pass http://backend_ip_hash/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header X-LB-Algorithm "ip-hash" always;
    }
    
    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# =============================================================================
# Server Block: HTTPS (TLS)
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name localhost;
    
    # Certificate paths (vor fi montate din docker-compose)
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    
    # TLS Settings (modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Same proxy configuration as HTTP
    location / {
        proxy_pass http://backend_pool;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
