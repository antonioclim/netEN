# =============================================================================
# docker-compose.yml – Nginx Reverse Proxy Demo
# =============================================================================
# Stack: 1 Nginx + 3 simple Backends
# Usage: docker compose up -d
# =============================================================================

services:
  # ─────────────────────────────────────────────────────────────────────────
  # Nginx Reverse Proxy / Load Balancer
  # ─────────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: s11_nginx_lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web1
      - web2
      - web3
    networks:
      - s11_net
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # Backends (3 identical instances with different content)
  # ─────────────────────────────────────────────────────────────────────────
  web1:
    image: nginx:alpine
    container_name: s11_backend_1
    volumes:
      - ./web1:/usr/share/nginx/html:ro
      - ./backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - s11_net
    restart: unless-stopped

  web2:
    image: nginx:alpine
    container_name: s11_backend_2
    volumes:
      - ./web2:/usr/share/nginx/html:ro
      - ./backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - s11_net
    restart: unless-stopped

  web3:
    image: nginx:alpine
    container_name: s11_backend_3
    volumes:
      - ./web3:/usr/share/nginx/html:ro
      - ./backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - s11_net
    restart: unless-stopped

networks:
  s11_net:
    driver: bridge

