# =============================================================================
# docker-compose.yml – Nginx Reverse Proxy Demo
# =============================================================================
# Stack: 1 Nginx + 3 simple Backends
# Usage: docker compose up -d
# =============================================================================

services:
  # ─────────────────────────────────────────────────────────────────────────
  # Nginx Reverse Proxy / Load Balancer
  # ─────────────────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: s11_nginx_lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx_compose/nginx.conf:/etc/nginx/nginx.conf:ro
    # Run as host user to preserve file ownership
    user: "${UID:-1000}:${GID:-1000}"
    depends_on:
      - web1
      - web2
      - web3
    networks:
      - s11_net
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # Backends (3 identical instances with different content)
  # ─────────────────────────────────────────────────────────────────────────
  web1:
    image: nginx:alpine
    container_name: s11_backend_1
    volumes:
      - ./nginx_compose/web1:/usr/share/nginx/html:ro
    networks:
      - s11_net
    restart: unless-stopped

  web2:
    image: nginx:alpine
    container_name: s11_backend_2
    volumes:
      - ./nginx_compose/web2:/usr/share/nginx/html:ro
    networks:
      - s11_net
    restart: unless-stopped

  web3:
    image: nginx:alpine
    container_name: s11_backend_3
    volumes:
      - ./nginx_compose/web3:/usr/share/nginx/html:ro
    networks:
      - s11_net
    restart: unless-stopped

networks:
  s11_net:
    driver: bridge

